<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center py-4 sm:py-12" routerLink="/add">
    <div class="w-full max-w-4xl p-5 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Complete Account Setup</h2>

        <div class="relative mb-6">
            <div class="h-1 bg-gray-200 rounded-full">
                <div class="h-1 w-1/4 bg-blue-500 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-500 absolute top-0 right-0">Step 1 of 4</p>
            <div class="relative mb-6">
                <div class="h-1 bg-gray-200 rounded-full">
                    <!-- Blue progress bar with a circular end -->
                    <div class="h-1 bg-blue-500 rounded-full relative w-1/4">
                        <div
                            class="absolute right-0 top-1/2 transform -translate-y-1/2 h-4 w-4 bg-blue-500 rounded-full">
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div class="bg">
                <label class="block text-gray-700 font-medium mb-1 px-2">First Name</label>
                <input type="text" placeholder="Your First Name"
                    class="w-full p-1 rounded-md bg-gray-50 focus:ring focus:ring-blue-300">
            </div>

            <!-- Last Name -->
            <div class="bg">
                <label class="block text-gray-700 font-medium mb-2 px-2">Last Name</label>
                <input type="text" placeholder="Your Last Name"
                    class="w-full p-1 rounded-md bg-gray-50 focus:ring focus:ring-blue-300">
            </div>

            <!-- Email -->
            <div class="bg">
                <label class="block  font-medium mb-2 px-2">Email</label>
                <input type="email" placeholder="Your Email Address"
                    class="w-full p-1  rounded-md bg-gray-50 focus:ring focus:ring-blue-300">
            </div>

            <!-- Phone Number -->
            <div class="grid grid-cols-3 gap-2 items-center">
                <div class="bg">
                    <label class="block text-gray-700 font-medium mb-2">Code</label>
                    <select class="w-full p-1  rounded-md bg-gray-50 focus:ring focus:ring-blue-300">
                        <option>+234</option>
                    </select>
                </div>
                <div class="col-span-2 bg">
                    <label class="block text-gray-700 font-medium mb-2 px-2">Phone Number</label>
                    <input type="text" placeholder="8023456789"
                        class="w-full p-1  rounded-md bg-gray-50 focus:ring focus:ring-blue-300">
                </div>
            </div>

            <!-- Account Type -->
            <div class="bg">
                <label class="block text-gray-700 font-medium mb-2 px-1">Account Type</label>
                <select class="w-full p-1 rounded-md bg-gray-50 focus:ring focus:ring-blue-300">
                    <option>Select</option>
                </select>
            </div>
        </form>

        <!-- Buttweons -->
        <div class="flex justify-content-center mt-8 text-center gap-3">
            <button class="px-5 py-2  border border-blue-500 rounded-md cancel">Cancel</button>
            <button class="px-5 py-2 text-white border border-blue-500 rounded-md con ">Continue
            </button>
        </div>
    </div>
</div>
